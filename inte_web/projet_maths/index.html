<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DURAN Adem | Sujet 2</title>
    <link rel="stylesheet" href="style/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700;900&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <h1>DURAN Adem | Sujet 2</h1>
    </header>

    <main>
        <div class="nombre">
            <h1>PARTIE I : PGCD, BÉZOUT, PPCM & FACTORISATION EN NOMBRES PREMIERS</h1>
            <h2>Veuillez entrer deux nombres</h2>
            <input type="number" class="a" placeholder="Entrez un nombre.">
            <input type="number" class="b" placeholder="Entrez un nombre.">
        </div>
        <div class="boutons">
            <button class="pgcd" onclick="Pgcd()"> Calculer le PGCD</button>
            <button class="bezout" onclick="Pgcd();Bezout()"> Calculer les coefficients de Bezout</button>
            <button class="ppcm" onclick="Ppcm()"> Calculer le PPCM</button>
            <button class="premier" onclick="Fac(parseInt(a.value));Fac(parseInt(b.value))"> Décomposer en facteurs
                premiers</button>
            <button onclick="Pgcd();Bezout();Ppcm();Fac(parseInt(a.value));Fac(parseInt(b.value))">Tout
                calculer</button>
            <button class="eff" onclick="Effacer();">Effacer</button>
        </div>
        <div class="reponses">
            <div class="reppgcd"></div>
            <div class="repbezout"></div>
            <div class="repppcm"></div>
            <div class="reppremier"></div>
        </div>
        <h1>PARTIE II : ALGORITHME DE CÉSAR</h1>
        <div class="codage">
            <textarea name="texte" class="texte" cols="30" rows="10"
                placeholder="Veuillez entrer votre texte. Seules les lettres de l'alphabet latin majuscules et minuscules sont prises en compte."></textarea>
            <textarea name="resultat" class="resultat" cols="30" rows="10" disabled
                placeholder="Ici sera généré votre résultat."></textarea>
            <div class="boutons">
                Insérez le décalage M : <input type="number" class="decalage" min="1" placeholder="Entrez un nombre."
                    value="1">
                <button class="chiffrer" onclick="Codage(parseInt(decalage.value))">Chiffrer</button>
                <button class="dechiffrer" onclick="Codage(parseInt(decalage.value)*-1)">Déchiffrer</button>
                <button class="eff" onclick="Effacer2()">Effacer</button>
            </div>
        </div>

    </main>
    <script src="js/script.js"></script>
</body>

</html>
